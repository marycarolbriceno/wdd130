    <header>
        <img src="images/logo.png" alt="Rafting Site Logo" class="Logo">

    <main class="contact-container">
        <section>
            <h1 >Contact Us</h1>
            <h3>Utah, Unated State</h3>
            <div class="contact-item">
                <img src="images/location-logo.png" alt="Ubication logo">
                <p>900 S State St, Salt Lake City</p>
                <img src="images/email-logo.png" alt="Letter logo" >
                <p>Contact-whitewater@company.com</p>
                <img src="images/cell-logo.png" alt="Cellphone logo" >
                <p>+1-617-555-0108</p>
            </div>
            <div class="social">
                <a href="https://www.x.com">
                    <img src="images/x.png" alt="X logo">
                </a>
                <a href="https://www.instagram.com">
                    <img src="images/instagram.png" alt="Instagram logo">
                </a>
                <a href="https://www.facebook.com">
                    <img src="images/facebook.png" alt="Facebook logo">
                </a>
            </div>
            
        </section>    
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.556852071672!2d-111.89070852374667!3d40.749775635301845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f53c6b478d77%3A0x2d6e5982975636e!2sState%20St%20%26%20900%20S%2C%20Salt%20Lake%20City%2C%20UT%2084111%2C%20EE.%20UU.!5e0!3m2!1ses!2sve!4v1717206554281!5m2!1ses!2sve" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    
    <section>
        <h2>Our team</h2>
        <div class="emploees-container">
            <figure>
                <img src="images/emploee-three.jpg" alt="Man paddling in a kayak">
                <figcaption>Carl Thompson - River Guide</figcaption>
            </figure>
            <figure>    
                <img src="images/emploee-two.jpg" alt="woman smiling">
                <figcaption>Anne Brown - Rafting Consultant</figcaption>
            </figure>
            <figure>        
                <img src="images/emploee-one.jpg" alt="Man smailing">
                <figcaption>David Smith - Raft Trip Shuttle Driver</figcaption>
            </figure>  
        </div>
    </section>

    <section class="service">
        <img src="images/customer-service.png" alt="Caricature of a Customer Service Man">
        <form>
            <h2>Send Us a Message</h2>
            <fieldset>
                <legend>Contact information</legend>
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username">

                    <label for="useremail">E-mail</label>
                    <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Why do you want to contact us?</legend>
                    <div class="radio">
                        <input type="radio" id="general" name="options" value="General Inquiry">
                        <label for="general">General Inquiry</label>
                                
                        <input type="radio" id="reservation" name="options" value="Reservation Question">
                        <label for="reservation">Reservation Question</label>
                                
                        <input type="radio" id="suggestion" name="options" value="Website Suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4"></textarea> 
                    <div class="text-box">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                    </div>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>    
    </section>

                <img src="images/instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://www.whatsapp.com/">
                <img src="images/whatsapp-logo.png" alt="Whatsapp">
            </a>
        </nav>
    </footer>
</body>   
</html>
