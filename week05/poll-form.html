<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Marycarol Briceño | HTML Form User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option>Edge</option>
                    <option>Chrome</option>
                    <option>Opera</option>
                    <option>Firefox</option>
                    <option>Safari</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback" class="special-align">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Caracas Venezuela, Mérida México, Trujillo Perú, Bogota Colombia"></textarea>
        </fieldset>
        <button type="submit">Submit poll</button>
    </form>
</main>
<footer>
    <p>&copy;2024 | HTML Form User Poll Activity | Marycarol Briceño</p>
</footer>
</body>
</html>
